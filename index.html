<!DOCTYPE html>
<html>
<head>
    <title>Smart Schematic V3</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

<div id="app">
    <div id="leftPanel">
        <h2>Components</h2>
        <div id="componentList"></div>
    </div>

    <div id="viewer"></div>

    <div id="rightPanel">
        <h2 id="ref">Select a component</h2>
        <p><b>Value:</b> <span id="value"></span></p>
        <p><b>Footprint:</b> <span id="footprint"></span></p>
        <button id="datasheetBtn">Open Datasheet</button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/svg-pan-zoom@3.6.1/dist/svg-pan-zoom.min.js"></script>
<script src="app.js"></script>

</body>
</html>
