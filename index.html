<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Smart Schematic</title>
<link rel="stylesheet" href="style.css">
</head>

 <<body>

<div id="app">

    <!-- LEFT PANEL -->
    <div id="leftPanel">
       <div id="leftPanel">
    <h2>Controls</h2>

    <button id="toggleDNP">Toggle DNP</button>

    <hr>

    <h3>Zoom</h3>
    <button id="zoomIn">Zoom In</button>
    <button id="zoomOut">Zoom Out</button>
    <button id="zoomReset">Reset View</button>
</div>

    </div>

    <!-- CENTER PANEL -->
    <div id="viewer">
        <div id="schematicContainer">
            <object id="schematicImage"
                    type="image/svg+xml"
                    data="schematic.svg">
            </object>
        </div>
    </div>

    <!-- RIGHT PANEL -->
    <div id="rightPanel">
        <h2>Component Info</h2>
        <div id="infoBox">
            Click a component to see details
        </div>
    </div>

</div>

<script src="svg-pan-zoom.min.js"></script>
<script src="script.js"></script>

</body>

</html>
